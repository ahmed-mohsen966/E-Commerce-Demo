<div class="col-10">
  {{newPrd | json}}
  {{prdName.errors | json }}
</div>

<form #prdForm="ngForm" class="m-3 mx-0 col-6" (ngSubmit)="addProduct()">
  <div class="mb-3">
    <label for="pName">Product name</label>
    <input type="text" #prdName="ngModel" class="form-control" id="pName" name="pName" placeholder="name" required
      pattern="[a-zA-Z]{3,}" [(ngModel)]="newPrd.Name">
    <div class="alert alert-warning" [hidden]="prdName.valid || prdName.untouched">
      <small *ngIf="prdName.errors?.['required']">name is required</small>
      <small *ngIf="prdName.errors?.['pattern']">name is less than 3 characters</small>
    </div>
  </div>
  <div class="mb-3">
    <label for="pPrice">Product price</label>
    <input type="number" class="form-control" id="pPrice" name="pPrice" placeholder="Price" [(ngModel)]="newPrd.Price">
  </div>
  <div class="mb-3">
    <label for="pQuantity">Product quantity</label>
    <input type="number" class="form-control" id="pQuantity" name="pQuantity" placeholder="Quantity"
      [(ngModel)]="newPrd.Quantity">
  </div>
  <div class="form-group">
    <label for="pCategory">Category</label>
    <select class="form-control" id="prdCat" [(ngModel)]="selectdCatId" name="Category" [(ngModel)]="newPrd.CategoryID">
      <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="pImg">Product Image</label>
    <input type="file" class="form-control" id="pImg" placeholder="image" [(ngModel)]="newPrd.ImgURL">
  </div>
  <div class="mb-3">
    <button [disabled]="prdForm.invalid" type="submit" class="btn btn-success"> submit </button>
  </div>
</form>
