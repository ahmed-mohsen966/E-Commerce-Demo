<div class="mb-3">
  <label for="prdCat" class="form-control">Category</label>
  <select class="form-control" id="prdCat" [(ngModel)]="selectdCatId" name="Category">
    <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<div class="text-secondary">
  {{selectdCatId}}
</div>
<button type="button" class="btn btn-danger" (click)="ChangeCat()">Change Category</button>
<table class="table">
  <thead>
    <tr>
      <th>name</th>
      <th>price</th>
      <th>quantity</th>
      <th>img URL</th>
      <th>category</th>
      <th>Items Selected</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of prdList">
      <!-- safe navigation operator -->
      <td>{{product?.name}}</td>
      <td>{{product?.price}}</td>
      <td>{{product?.quantity}}</td>
      <td><img src="{{product?.imgURL}}"></td>
      <td>{{product?.categoryId}}</td>
      <!-- Template variable -->
      <td><input #itemsCount type="number" class="form-control w-50"></td>
      <td><button type="button" class="btn btn-primary" (click)="BuyItem(product.price, itemsCount.value)"> Buy
        </button></td>
    </tr>
  </tbody>
</table>
<hr>

<h3>
  Order Total Price : {{orderTotalPrice}}
</h3>
